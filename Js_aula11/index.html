<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Aula 11 - JS</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>
    <div id="container">
    
        <div id="pesquisa">
            <input type="text" class="inputs-decor" id="Usersearch" placeholder="O que produra?">
            <button type="button" class="btn-decor" id="btn-search">Pesquisar</button>
        </div>
        <div id="inputs">
            <input type="text" class="inputs-decor" id="product-name" placeholder="Nome" required>
            <input type="text" class="inputs-decor" id="product-desc" placeholder="Descrição" required>
            <input type="text" class="inputs-decor" id="product-value" placeholder="Preço" required>
        </div>
        <p id="msg"></p>
        <div id="botoes">
            <input type="button" id="btn-salvar" class="btn-decor" value="Salvar">
            <input type="button" id="btn-listar" class="btn-decor" value="Listar Produtos">
        </div>
    </div>
    <div id="divTable">
        <table >
            <thead>
                <tr>
                    <th id="colId">Id</th>
                    <th id="colNome">Produto</th>
                    <th id ="colValor">Valor</th>
                    <th class="colEdit">Editar</th>
                    <th class="colDeletar">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    

    <div id="modalProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Produto</h2>
            </div>
            <div id="modal-prod-decor" class="modal-body">
                <p id="exibirid"></p>
                <p id="exibirNome"></p>
                <p id="exibirdescricao"></p>
                <p id="exibirvalor"></p>
                <p id="incluidoEm"></p>

            </div>
            <div class="modal-footer">
                <button class="btn-decor" id="btn-produto">Fechar</button>
            </div>
        </div>

    </div>
    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar - Produto</h2>
            </div>
            <div class="modal-body">
                <input type="text" class="inputs-decor" id="product-name-edit" placeholder="Nome" >
                <input type="text" class="inputs-decor" id="product-desc-edit" placeholder="Descrição" >
                <input type="text" class="inputs-decor" id="product-value-edit" placeholder="Preço" >

            </div>
            <div class="modal-footer">
                <button class="btn-decor" id="btn-edit">Editar</button>
            </div>
        </div>

    </div>
    
    <script rel="text/javascript"  src="index.js"></script>
</body>
</html>
